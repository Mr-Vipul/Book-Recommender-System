<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffd700 !important;
        }
        .card {
            border: none;
            border-radius: 8px;
            transition: transform 0.2s;
            background-color: #ffffff;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            border-radius: 8px 8px 0 0;
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
            text-align: center;
        }
        .card-title {
            font-size: 1.25rem; /* Increased font size for title */
            font-weight: bold;
            color: #000; /* Black text for title */
        }
        .card-text {
            font-size: 1rem; /* Normal font size for author and details */
            color: #555; /* Dark gray text for readability */
        }
        .text-bold {
            font-weight: bold;
            color: #333; /* Slightly darker color for labels */
        }
        .btn {
            background-color: #007bff;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: #007bff;
        }
        .row {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Top Recommended Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <p class="card-text"><span class="text-bold">Author:</span> {{ author[i] }}</p>
                            <p class="card-text"><span class="text-bold">Votes:</span> {{ votes[i] }}</p>
                            <p class="card-text"><span class="text-bold">Rating:</span> {{ "%.2f" | format(rating[i]) }}</p> <!-- Format rating to 2 decimal points -->
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                {% if (i + 1) % 4 == 0 %}
                    </div><div class="row"> <!-- Row break after 4 books -->
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
